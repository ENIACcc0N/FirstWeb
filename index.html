<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pegar etiqueta CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Pegar etiqueta de googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:ital,wght@0,600;0,700;1,900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icon awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Icono de la barra de navegadores-->
    <link rel="icon" href="assets/img/logo.ico">
    <!-- TÃ­tulo de la web -->
    <title>Proyecto web</title>
</head>
<body>
    <!-- Main content  -->
    <main class="container">

        <!-- Header -->
        <header class="header">
            <a class="logo" href="#">
                <img src="assets/img/logo.svg" alt="">
                <span>Automotive</span>
            </a>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item"><a href="#">Home</a></li>
                    <li class="menu-list__item"><a href="#">Feature</a></li>
                    <li class="menu-list__item"><a href="#">Price</a></li>
                    <li class="menu-list__item"><a href="#">Contact</a></li>
                    <li class="menu-list__item"><a class="book-appoinment" href="#">Book Appoinment</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- Content -->
        <article class="content">
            <a class="slidebutton prevSlide"><i class="fa fa-left-long"></i></a>
            <a class="slidebutton nextSlide"><i class="fa fa-right-long"></i></a>
            <h1 class="content__claim">You Car Repairs</h1>
            <h2 class="content__subclaim">Visit us  for your service</h2>
            <a class="book-appoinment" href="#">Book Appoinment</a>
        </article>
    
    
        <!-- Footer -->
        <div class="footer-wrapper">
            <footer class="footer">
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Our Location</h3>
                    <p class="footer__widget__text">At 15 Street als Road 600</p>
                </section>
                <section class="footer__widget">
                    <h3 class="footer__widget__title">Phone</h3>
                    <p class="footer__widget__text">663-343-432</p>
                </section>
                <section class="footer__widget">
                    <h3 class="footer__widget__title">E-mail</h3>
                    <p class="footer__widget__text">example@hotmail.com</p>
                </section>
            </footer>
        </div>
    </main>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
